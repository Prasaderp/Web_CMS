<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign in to AiGENThix CMS Admin">
    <title>Login - AiGENThix CMS</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Header -->
            <div class="login-header">
                <h2>Welcome Back</h2>
                <p>Sign in to manage your content</p>
            </div>

            <!-- Login Form -->
            <div class="login-form">
                <!-- Error Alert (hidden by default) -->
                <div id="error-alert" class="alert alert-error hidden"></div>

                <form id="login-form">
                    <!-- Email Field -->
                    <div class="form-group">
                        <label class="form-label" for="email">Email Address</label>
                        <div class="form-input-icon">
                            <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="2" y="4" width="20" height="16" rx="2" />
                                <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7" />
                            </svg>
                            <input type="email" id="email" name="email" class="form-input" placeholder="your@email.com"
                                required autocomplete="email">
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <div class="form-input-icon">
                            <svg class="icon" width="20" height="20" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                                <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                            </svg>
                            <input type="password" id="password" name="password" class="form-input"
                                placeholder="Enter your password" required minlength="6"
                                autocomplete="current-password">
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" id="submit-btn" class="btn btn-white btn-lg btn-block">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4" />
                            <polyline points="10 17 15 12 10 7" />
                            <line x1="15" y1="12" x2="3" y2="12" />
                        </svg>
                        <span>Sign In</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/env.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Redirect if already authenticated
        Auth.redirectIfAuthenticated();

        // DOM Elements
        const form = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submit-btn');
        const errorAlert = document.getElementById('error-alert');

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Hide previous error
            errorAlert.classList.add('hidden');

            // Get values
            const email = emailInput.value.trim();
            const password = passwordInput.value;

            // Validate
            if (!email || !password) {
                showError('Please enter both email and password');
                return;
            }

            // Disable form during login
            setLoading(true);

            try {
                await Auth.login(email, password);
                // Redirect to dashboard on success
                window.location.href = CMS_CONFIG.ROUTES.DASHBOARD;
            } catch (err) {
                showError(err.message || 'Login failed. Please try again.');
            } finally {
                setLoading(false);
            }
        });

        /**
         * Shows an error message.
         */
        function showError(message) {
            errorAlert.textContent = message;
            errorAlert.classList.remove('hidden');
        }

        /**
         * Toggles loading state on the form.
         */
        function setLoading(loading) {
            submitBtn.disabled = loading;
            emailInput.disabled = loading;
            passwordInput.disabled = loading;

            if (loading) {
                submitBtn.innerHTML = '<span>Signing in...</span>';
            } else {
                submitBtn.innerHTML = `
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/>
            <polyline points="10 17 15 12 10 7"/>
            <line x1="15" y1="12" x2="3" y2="12"/>
          </svg>
          <span>Sign In</span>
        `;
            }
        }
    </script>
</body>

</html>
